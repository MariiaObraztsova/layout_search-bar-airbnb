<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action=""
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="image_search"
      >
      <input
        type="text"
        class="str_search"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      action=""
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="image_search_s"
      >
      <input
        type="text"
        class="str_search_s"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
